server:
  port: 8080

spring:
  mvc:
    contentnegotiation:
      favor-parameter: true
  jackson:
    default-property-inclusion: non_null
  datasource:
    username: 'carapp'
    url: url
    password: PASS
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
